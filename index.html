<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="splide/splide.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="splide/splide.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="carousel">
            <section class="splide" aria-label="Image Carousel">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="/pic1.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="/pic2.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="/pic3.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="/pic4.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="/pic5.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="/pic6.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="/pic7.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="/pic8.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
