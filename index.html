<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="calc">
        <div id="calc-head">
            <h1>Calculator</h1>
        </div>
        <div id="calc-body">
            <div id="calc-input">
                <div id="calc-input-fields">
                    <div id="product-type">
                        <label><input type="radio" name="prodType" value="type1">Audi</label>
                        <label><input type="radio" name="prodType" value="type2">Porsche </label>
                        <label><input type="radio" name="prodType" value="type3">BMW</label>
                    </div>
                    <div id="calc-quantity">
                        <input id="quantity" type="text">
                    </div>
                    <div id="calc-subproduct">
                        <div id="calc-subproduct-select">
                            <select id="calc-subproduct-select-outter" disabled style="opacity: 0;">
                                <option value=""> Select good </option>
                                <option value="1">Basic equipment</option>
                                <option value="2">Advanced equipment</option>
                                <option value="3">Luxury equipment</option>
                            </select>
                        </div>
                        <div id="checkboxes" disabled style="opacity: 0;">
                            <label><input type="checkbox" name="prop1">Insurance</label>
                            <label><input type="checkbox" name="prop2">Warranty</label>
                        </div>
                    </div>
                </div>
                <div id="calc-button-outter">
                    <button id="calc-butt"> Calculate </button>
                </div>
            </div>
            <div id="calc-result">
                <output id="calc-out">Result:</output>
            </div>
        </div>

    </div>

</body>

</html>
